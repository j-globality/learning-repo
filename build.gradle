plugins {
    id 'java'
    id "application"
}

group 'learning.repo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation platform('io.projectreactor:reactor-bom:2020.0.24')
    implementation 'io.projectreactor:reactor-core'
}

mainClassName = 'repo.learning.Main'
